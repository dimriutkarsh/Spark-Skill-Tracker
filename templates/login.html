<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Student Login</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body, html {
      height: 100%;
      width: 100%;
    }

    .container {
      display: flex;
      min-height: 100vh;
      width: 100vw;
    }

    .left-side {
      width: 45%;
      height: 100vh;
      overflow: hidden;
    }

    .left-side img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .right-side {
      width: 55%;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      background-color: #ffffff;
      padding: 40px 20px 80px 20px;
      overflow-y: auto;
    }

    .login-container {
      width: 100%;
      max-width: 450px;
    }

    .login-container h2 {
      text-align: center;
      color: #00aaff;
      margin-bottom: 30px;
      font-size: 28px;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    label, .captcha-label {
      margin-bottom: 5px;
      color: #555;
      font-weight: normal;
      font-size: 14px;
    }

    input[type="text"],
    input[type="password"] {
      padding: 12px;
      margin-bottom: 20px;
      border-radius: 5px;
      border: 1px solid #ccc;
      width: 100%;
      font-size: 16px;
      transition: border-color 0.3s ease;
    }

    input[type="text"]:focus,
    input[type="password"]:focus {
      outline: none;
      border-color: #00aaff;
      box-shadow: 0 0 5px rgba(0, 170, 255, 0.3);
    }

    .password-wrapper {
      position: relative;
    }

    .password-wrapper .eye {
      position: absolute;
      right: 12px;
      top: 12px;
      cursor: pointer;
      font-size: 18px;
      color: #666;
      user-select: none;
    }

    .password-wrapper .eye:hover {
      color: #00aaff;
    }

    .captcha-label {
      margin-top: 10px;
      margin-bottom: 10px;
    }

    .captcha-section {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 20px;
      flex-wrap: nowrap;
    }

    .captcha-section img {
      height: 45px;
      width: 120px;
      object-fit: cover;
      border: 1px solid #ccc;
      border-radius: 4px;
      flex-shrink: 0;
    }

    .reload-btn {
      background: #f8f9fa;
      border: 1px solid #ccc;
      font-size: 18px;
      cursor: pointer;
      color: #333;
      padding: 12px;
      border-radius: 4px;
      width: 45px;
      height: 45px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s ease;
      flex-shrink: 0;
    }

    .reload-btn:hover {
      background-color: #e9ecef;
      transform: rotate(180deg);
    }

    .captcha-input {
      padding: 12px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
      flex: 1;
      min-width: 0;
      transition: border-color 0.3s ease;
    }

    .captcha-input:focus {
      outline: none;
      border-color: #00aaff;
      box-shadow: 0 0 5px rgba(0, 170, 255, 0.3);
    }

    .buttons {
      display: flex;
      gap: 15px;
      margin-bottom: 20px;
    }

    .sign-in {
      background-color: #00aaff;
      color: white;
      padding: 14px;
      border: none;
      flex: 1;
      cursor: pointer;
      border-radius: 5px;
      font-size: 16px;
      font-weight: 600;
      transition: background-color 0.3s ease;
    }

    .sign-in:hover {
      background-color: #0088cc;
    }

    .reset {
      background-color: #b65c2e;
      color: white;
      padding: 14px;
      border: none;
      flex: 1;
      cursor: pointer;
      border-radius: 5px;
      font-size: 16px;
      font-weight: 600;
      transition: background-color 0.3s ease;
    }

    .reset:hover {
      background-color: #9d4a24;
    }

    .forgot {
      text-align: left;
      font-size: 14px;
      color: #007bff;
      text-decoration: none;
      margin-top: 10px;
      transition: color 0.3s ease;
    }

    .forgot:hover {
      text-decoration: underline;
      color: #0056b3;
    }

    footer {
      width: 100%;
      background-color: #6c5328;
      color: white;
      font-size: 12px;
      padding: 8px 0;
      position: fixed;
      bottom: 0;
      left: 0;
      border-top: 1px solid #5a4620;
      overflow: hidden;
    }

    .footer-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      max-width: 100%;
      padding: 0 15px;
      white-space: nowrap;
      animation: scrollText 30s linear infinite;
    }

    .footer-right a {
      color: white;
      text-decoration: underline;
    }

    .footer-right a:hover {
      text-decoration: none;
    }

    @keyframes scrollText {
      0% {
        transform: translateX(100%);
      }
      100% {
        transform: translateX(-100%);
      }
    }

    /* Responsive Design */
    @media (max-width: 1024px) {
      .left-side {
        width: 40%;
      }
      
      .right-side {
        width: 60%;
        padding: 30px 15px 80px 15px;
      }
      
      .login-container h2 {
        font-size: 24px;
      }
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
      }
      
      .left-side {
        width: 100%;
        height: 200px;
      }
      
      .right-side {
        width: 100%;
        padding: 20px 15px 80px 15px;
        align-items: center;
      }
      
      .login-container {
        max-width: 400px;
      }
      
      .login-container h2 {
        font-size: 22px;
        margin-bottom: 25px;
      }
      
      .captcha-section {
        flex-wrap: wrap;
        gap: 8px;
      }
      
      .captcha-section img {
        width: 100px;
        height: 40px;
      }
      
      .reload-btn {
        width: 40px;
        height: 40px;
        font-size: 16px;
      }
      
      .buttons {
        flex-direction: column;
        gap: 10px;
      }
      
      .footer-container {
        flex-direction: column;
        gap: 5px;
        text-align: center;
        padding: 5px 10px;
      }
      
      @keyframes scrollText {
        0% {
          transform: translateY(100%);
        }
        100% {
          transform: translateY(-100%);
        }
      }
    }

    @media (max-width: 480px) {
      .right-side {
        padding: 15px 10px 80px 10px;
      }
      
      .login-container {
        max-width: 100%;
      }
      
      .login-container h2 {
        font-size: 20px;
      }
      
      input[type="text"],
      input[type="password"],
      .captcha-input {
        padding: 10px;
        font-size: 14px;
      }
      
      .sign-in,
      .reset {
        padding: 12px;
        font-size: 14px;
      }
      
      .captcha-section {
        gap: 5px;
      }
      
      .captcha-section img {
        width: 80px;
        height: 35px;
      }
      
      .reload-btn {
        width: 35px;
        height: 35px;
        font-size: 14px;
      }
      
      footer {
        font-size: 10px;
      }
    }

    @media (max-width: 320px) {
      .captcha-section {
        flex-direction: column;
        align-items: stretch;
      }
      
      .captcha-section img,
      .reload-btn,
      .captcha-input {
        width: 100%;
      }
      
      .reload-btn {
        height: 40px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="left-side">
      <img src="{{ url_for('static', filename='images/image_left.png') }}" alt="University Campus" />
    </div>

    <div class="right-side">
      <div class="login-container">
        <h2>Student Login</h2>
        <form method="POST">
          <label for="userid">User ID</label>
          <input type="text" id="userid" name="userid" required />

          <label for="password">Password</label>
          <div class="password-wrapper">
            <input type="password" id="password" name="password" required />
            <span class="eye" onclick="togglePassword()">üëÅÔ∏è</span>
          </div>

          <label class="captcha-label">Captcha</label>
          <div class="captcha-section">
            <img id="captcha-img" src="{{ url_for('captcha') }}" alt="Captcha" />
            <button type="button" class="reload-btn" onclick="reloadCaptcha()" title="Reload Captcha">‚Üª</button>
            <input class="captcha-input" type="text" id="captcha" name="captcha" placeholder="Enter Captcha" required />
          </div>

          <div class="buttons">
            <button type="submit" class="sign-in">Sign In</button>
            <button type="reset" class="reset">Reset</button>
          </div>

          <a href="#" class="forgot">Forgot Password?</a>
        </form>
      </div>
    </div>
  </div>

  <footer>
    <div class="footer-container">
      <div class="footer-left">
        ¬© Veer Madho Singh Bhandari Uttarakhand Technical University, Dehradun
      </div>
      <div class="footer-right">
        <strong>Helpline:</strong> +91-9151988051, <a href="mailto:helputuums@uktech.ac.in">helputuums@uktech.ac.in</a>
      </div>
    </div>
  </footer>

  <script>
    function reloadCaptcha() {
      const img = document.getElementById('captcha-img');
      // Force reload with timestamp to prevent caching
      img.src = "{{ url_for('captcha') }}?t=" + new Date().getTime();
    }

    function togglePassword() {
      const passwordInput = document.getElementById('password');
      const eyeIcon = document.querySelector('.eye');
      
      if (passwordInput.type === 'password') {
        passwordInput.type = 'text';
        eyeIcon.textContent = 'üôà';
      } else {
        passwordInput.type = 'password';
        eyeIcon.textContent = 'üëÅÔ∏è';
      }
    }

    // Add form validation feedback
    document.addEventListener('DOMContentLoaded', function() {
      const form = document.querySelector('form');
      const inputs = form.querySelectorAll('input[required]');
      
      inputs.forEach(input => {
        input.addEventListener('blur', function() {
          if (this.value.trim() === '') {
            this.style.borderColor = '#dc3545';
          } else {
            this.style.borderColor = '#28a745';
          }
        });
        
        input.addEventListener('input', function() {
          if (this.value.trim() !== '') {
            this.style.borderColor = '#ccc';
          }
        });
      });
    });
  </script>
</body>
</html>
